<form [formGroup]="heroForm" (ngSubmit)="onSubmit()" novalidate>

  <div style="margin-bottom: 1em">
    <button type="submit" [disabled]="heroForm.pristine" class="btn btn-success">Save</button> &nbsp;
    <button type="reset" (click)="revert()" [disabled]="heroForm.pristine" class="btn btn-danger">Revert</button>
  </div>


  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>

  <div formArrayName="secretLairs" class="well well-lg">
    <button (click)="addLair()" type="button" class="btn btn-primary">Add a Secret Lair</button>
    <div *ngFor="let address of secretLairs.controls; let i=index" [formGroupName]="i">
      <h4>Secret Lair #{{i + 1}}</h4>
      <button (click)="removeLair(i)" type="button" class="btn">Remove Secret Lair</button>

      <div class="form-group">
        <label class="center-block">Street:
          <input class="form-control" formControlName="street">
        </label>
      </div>

      <div class="form-group">
        <label class="center-block">City:
          <input class="form-control" formControlName="city">
        </label>
      </div>

      <div class="form-group">
        <label class="center-block">State:
          <select class="form-control" formControlName="state">
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label class="center-block">Zip Code:
          <input class="form-control" formControlName="zip">
        </label>
      </div>

      <br>
    </div>
  </div>

  <div class="form-group radio">
    <h4>Super power:</h4>
    <label class="center-block"><input type="radio" formControlName="power" value="flight">Flight</label>
    <label class="center-block"><input type="radio" formControlName="power" value="x-ray vision">X-ray vision</label>
    <label class="center-block"><input type="radio" formControlName="power" value="strength">Strength</label>
  </div>

  <div class="checkbox">
    <label class="center-block">
      <input type="checkbox" formControlName="sidekick">I have a sidekick.
    </label>
  </div>

</form>

<h3>Debug</h3>

<strong>Form value:</strong>
<pre>{{ heroForm.value | json }}</pre>

<strong>Form status:</strong>
<pre>{{ heroForm.status | json }}</pre>

<strong>Name change log</strong>
<pre>
  <p *ngFor="let name of nameChangeLog">{{name}}</p>
</pre>

<p><strong>Name value</strong> {{ heroForm.get('name').value }}</p>
<p><strong>Street value:</strong> {{ heroForm.get('address.street')?.value}}</p>
